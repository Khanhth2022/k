<!-- # Term

Repository(Repo)
Branch
Conflict
# Command

- git init: Tạo git
- git status: Trạng thái git
- git add {Tên file}: Thêm file vào git
- git reset: 
- git commit -m 'Ghi chú': Lưu file vs ghi chú
- git log
- git log --oneline:
- git checkout {id}: Trở lại vị trí commit
- git checkout {branch name}: vào branch name
- git branch: Xem các branch hiện có
- git checkout -b {branch name}: Tạo branch mới
- git merge {branch name}: Hợp các file của branch đó
- git branch -d {branch name}: xóa branch

- git push {link/Ten} {branch}: đẩy file của branch lên github 
- git remote add {Ten} {Link github} : tạo tên để link lên github
- git clone {link} : tạo clone cho 1 thư mục về máy
- git push -u {tên branch}: Đẩy 1 branch lên github
- git fetch {tên link}: -> git checkout -b {tên branch trên git} origin/{Tên branch trên github}: Tải branch trên git về

 -->
